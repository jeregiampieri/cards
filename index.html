<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de kokushibo</title>
    <link rel="stylesheet" href="./card.css">
</head>

<body>
    
    <!-- Este va actuar como mi contenedor general que va a incluir
     dentro la card, este lo defino ya que va a contener todo y donde
     voy a definir el fondo negro -->
    <main class="contenedor">
        <div class="card"> 
            <!-- Este div lo uso para darle un fondo de imagen y 
             no tiene contenido porque al fondo lo voy a agregar 
             desde el css directamente-->
            <div class="card-img"></div>
            <img src="./img/kokushibo-Photoroom.png" alt="imagen de 
            kokushibo" class="kokushibo">
            <!-- Este div se va a encargar de contenter todo el texto
             de la card -->
            <div class="card-texto">
                <h2 class="card-titulo">Kokushibo</h2>
                <p class="card-texto1"> Kokushibo es la primera
                        luna superior y creador del aliento lunar. 
                        Hermano gemelo de Yoriichi, creador del aliento solar
                </p>
                <button class="card-boton">Más información</button>
            </div>
        </div>

        <div class="card1">
            <div class="fondoCard"></div>
            <img src="./img/dgxekgp-73fe050c-798e-40a0-a284-7339641062dd.png" 
             alt="imagen de musashi" class="musashi">
             <div class="textoCard">
                <h2 class="tituloCard">Musashi</h2>
                <p class="textoCard1">Musashi es un samurai de la obra
                    conocida como Vagabond, es considerado uno de los 3
                    grandes del seinen
                </p>
                <!-- Lo coloco dentro de este div para que se alinee
                 justamente con el resto de las demás etiquetas -->
                 <button class="boton">Más información</button>
             </div>
             
        </div>

    </main>
    
     


</body>


</html>
